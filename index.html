<html>

<head>
    <title>COVID-19新規確定数推移</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="contents">
        <h1>COVID-19新規確定数推移</h1>


        <div class="description">
            <h2>概要</h2>
            <p>Johns Hopkins 大学が公開しているデータ <a
                    href="https://gisanddata.maps.arcgis.com/apps/opsdashboard/index.html#/bda7594740fd40299423467b48e9ecf6">Coronavirus
                    2019-nCoV</a>
                (<a
                    href="https://github.com/CSSEGISandData/COVID-19/tree/master/csse_covid_19_data/">csse_covid_19_data</a>) を元に、感染者が10名を超えた国を対象として日付ごとの新規(感染者数、回復者数、死亡者数)を算出。
                    <br>
                    Y軸は感染者数に合わせてあるので、感染者数と回復者数・死亡者数との間に差がありすぎるとバーが潰れてみえなくなってしまってます。
            </p>
            <p>by <a href="https://twitter.com/_shimizu">@_shimizu/Twitter</a> <a href="https://github.com/shimizu/Coronavirus2020">github/Coronavirus202</a></p>
            
        </div>

        <ul id="legend">
            <li class="confirmed">感染者数</li>
            <li class="recovered">回復者数</li>
            <li class="death">死亡者数</li>
        </ul>

        <div class="button-radio">
            切り替えボタン
            <input id="btn1" type="radio" name="index" value="value" checked/><label for="btn1">累計</label>
            <input id="btn2" type="radio" name="index" value="diff" /><label for="btn2">新規</label>
          </div>
        <div id="stage"></div>
    </div>



    <script src='//unpkg.com/d3@5.0.0/dist/d3.min.js'></script>
    <script src="nChart.js"></script>
    <script src="index.js"></script>
</body>

</html>
